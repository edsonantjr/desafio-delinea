<div class="container h-100">
  <div class="d-flex justify-content-center">
    <div class="form-card h-100">
      <div class="d-flex justify-content-center">
        <div class="title">
          <h2>Listagem de Candidatos</h2>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <td>Nome Completo</td>
              <td>E-mail</td>
              <td>Telefone</td>
              <td>Funcionalidade</td>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let candidate of $candidates | async">
              <td>{{candidate.full_name}}</td>
              <td>{{candidate.email}}</td>
              <td>{{candidate.phone}}</td>
              <td>
                <button type="button" class="btn btn-primary" [routerLink]="['../edit', candidate.id]">Editar</button>

                <button type="button" class="btn btn-danger" style="margin-left: 5px;"
                  (click)="delete(candidate.id)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
