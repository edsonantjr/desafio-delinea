<div class="d-flex justify-content-center">
  <form [formGroup]="form" novalidate class="w-100">
    <div class="form-group">
      <label for="nameInput">Nome Completo</label>
      <input type="text" formControlName="full_name" class="form-control" id="nameInput" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="cpfInput">CPF</label>
      <input type="text" formControlName="cpf" class="form-control" id="cpfInput" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="rgInput">RG</label>
      <input type="text" formControlName="rg" class="form-control" id="rgInput" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="dateOfBirthInput">Data de Nascimento</label>
      <input type="date" formControlName="birth_date" class="form-control" id="dateOfBirthInput" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="phoneInput">Telefone</label>
      <input type="text" formControlName="phone" class="form-control" id="phoneInput" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="usernameInput">Usu√°rio</label>
      <input type="text" formControlName="username" class="form-control" id="usernameInput" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="emailInput">E-mail</label>
      <input type="text" formControlName="email" class="form-control" id="emailInput" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="passwordInput">Senha</label>
      <input type="password" formControlName="password" class="form-control" id="passwordInput" autocomplete="off">
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="cancel()">
        Cancelar
      </button>

      <button type="button" class="btn btn-primary btn-save" (click)="submit(form.value)" [disabled]="form.invalid">
        Salvar
      </button>
    </div>
  </form>
</div>
